
group "edu.sc.seis"
version "1.0.8-SNAPSHOT"

apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'maven'
apply from: "https://launchpad.net/gradle-release/trunk/latest/+download/apply.groovy"

dependencies {
    compile gradleApi()
    groovy localGroovy()
}

    repositories {
        mavenCentral()
    }


uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file:../mavenRepo/")
        }
    }
    repositories {
        ivy {
            url "file:../ivyRepo"
        }
    }
}

createReleaseTag.dependsOn uploadArchives

